task:
  - id: "create_mock"
    action: "Создай mock для протокола <protocol_name>"
    instruction: |
      1. Мок создается в том же модуле, что и протокол.
      2. Мок обрачивается в #if DEBUG блок.
      3. Мок должен содержать все методы и свойства протокола.
      4. Мок должен записывать результаты вызовов по правилам:
        - если метод не содержит аргументов, то создается переменная с именем <method_name>CallCount и значением 0 и записывается в нее значение при каждом вызове метода
        - если метод содержит аргументы, то создается переменная типа массив кортежей (аргументы) и записывается в нее значение при каждом вызове метода
        - если метод возвращает значение, то создается переменная типа результат вызова, и ее значение возвращается из метода
      5. Мок не регистрируется в Container.