task:
  - id: "create_common_module"
    action: "Создание общего модуля"
    instruction: |
      На проекте используется туист, по этому создание модуля состоит из следующих шагов
    steps:
      - action: "Создание структуры модуля"
        instruction: |
          Вызови команду `tuist scaffold common_module --name <module_name>`, где <module_name> - имя модуля.
      - action: "Регистрация имени модуля в Project.swift"
        instruction: |
          Добавь имя модуля в enum Modules в Project.swift
          ```swift
          enum Modules {
            case <module_name> = "<capitalized_module_name>"
          }
          ```
      - action: "Регистрация модуля в Project"
        instruction: |
          Используя функцию module(moduleInfo: <module_name>), добавь модуль в Project.swift.
          ```swift
          let project = Project(
            name: Constants.appName,
            targets: [
              ...
            ] 
              + module(moduleInfo: Modules.<module_name>)
          )
          ```
          Имя модуля бери из enum Modules.
      - action: "Создание модуля в проекте"
        instruction: |
          Вызови команду `tuist generate`, чтобы создать модуль в проекте.