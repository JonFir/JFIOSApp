# Структура task для LLM инструкций
# 
# task - корневой ключ, содержит массив задач
# Каждая задача состоит из:
#   - id: уникальный идентификатор задачи (строка, обязательное)
#   - action: краткое название действия (строка, обязательное)
#   - instruction: подробная инструкция для выполнения задачи (многострочный текст с |, обязательное)
#   - rules: правила, которые необходимо соблюдать при выполнении задачи (массив строк или многострочный текст, опционально)
#   - prerequisites: предварительные условия для выполнения задачи (массив строк, опционально)
#   - expected_result: описание ожидаемого результата выполнения задачи (строка или многострочный текст, опционально)
#   - examples: массив примеров для few-shot обучения (опционально)
#     Каждый пример состоит из:
#       - input: входные данные или описание ситуации (строка или многострочный текст)
#       - output: ожидаемый результат или описание процесса выполнения (строка или многострочный текст)
#       - explanation: объяснение примера (строка или многострочный текст, опционально)
#   - steps: массив шагов для выполнения задачи (опционально)
#     Каждый шаг состоит из:
#       - action: название шага (строка, обязательное)
#       - instruction: подробная инструкция для выполнения шага (многострочный текст с |, обязательное)
#       - rules: правила, которые необходимо соблюдать при выполнении шага (массив строк или многострочный текст, опционально)
#       - validation: описание того, как проверить успешность выполнения шага (строка или многострочный текст, опционально)
#       - prerequisites: предварительные условия для выполнения шага (массив строк, опционально)
#       - examples: массив примеров для few-shot обучения (опционально)
#         Каждый пример состоит из:
#           - input: входные данные или описание ситуации (строка или многострочный текст)
#           - output: ожидаемый результат или описание процесса выполнения (строка или многострочный текст)
#           - explanation: объяснение примера (строка или многострочный текст, опционально)

task:
  - id: "<unique_task_id>"
    action: "<Название действия>"
    instruction: |
      <Многострочная инструкция для выполнения задачи>
      Может содержать несколько строк текста
      Поддерживает markdown форматирование и примеры кода
    rules:
      - "<Правило 1, которое нужно соблюдать при выполнении задачи>"
      - "<Правило 2, которое нужно соблюдать при выполнении задачи>"
    prerequisites:
      - "<Предварительное условие 1>"
      - "<Предварительное условие 2>"
    expected_result: |
      <Описание ожидаемого результата выполнения задачи>
      Может быть многострочным текстом
    examples:
      - input: |
          <Пример входных данных или ситуации>
          Описание контекста для первого примера
        output: |
          <Пример ожидаемого результата или процесса выполнения>
          Показывает, как должна быть выполнена задача
        explanation: |
          <Объяснение примера, почему это правильный подход>
      - input: |
          <Другой пример входных данных>
        output: |
          <Другой пример результата>
    steps:
      - action: "<Название шага>"
        instruction: |
          <Многострочная инструкция для выполнения шага>
          Может содержать примеры кода:
          ```swift
          let example = "code"
          ```
        rules:
          - "<Правило 1, которое нужно соблюдать при выполнении этого шага>"
          - "<Правило 2, которое нужно соблюдать при выполнении этого шага>"
        validation: |
          <Описание того, как проверить успешность выполнения шага>
          Например: "Проверь, что файл создан в правильной директории"
        prerequisites:
          - "<Предварительное условие для этого шага>"
        examples:
          - input: |
              <Пример входных данных для этого шага>
            output: |
              <Пример ожидаемого результата выполнения шага>
            explanation: |
              <Объяснение примера>
          - input: |
              <Другой пример для этого шага>
            output: |
              <Другой пример результата>
      - action: "<Название следующего шага>"
        instruction: |
          <Многострочная инструкция для выполнения следующего шага>
        rules:
          - "<Правило для следующего шага>"
        validation: "<Как проверить успешность выполнения этого шага>"
        examples:
          - input: "<Пример входных данных>"
            output: "<Пример результата>"

